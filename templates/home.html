<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        border: 2px solid #00acc1;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        color: #00796b;
      }

      legend {
        text-align: center;
        font-size: 22px;
        margin-bottom: 20px;
        color: #00796b;
      }

      .form-label {
        font-weight: 500;
        color: #006064;
      }

      .form-control {
        margin-bottom: 15px;
        border: 2px solid #00acc1;
        border-radius: 10px;
      }

      .btn-primary {
        width: 100%;
        background-color: #00796b;
        border-color: #00796b;
        border-radius: 10px;
      }

      .btn-primary:hover {
        background-color: #004d40;
        border-color: #004d40;
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: #004d40;
      }
    </style>
  </head>

  <body>
    <div class="login">
      <h1>Welcome to the Student Exam Performance Predictor</h1>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <legend>Student Exam Performance Prediction</legend>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select
            class="form-control"
            name="gender"
            placeholder="Enter your Gender"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select your Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select
            class="form-control"
            name="ethnicity"
            placeholder="Enter your ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Parental Level of Education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            placeholder="Enter your Parent Education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parent Education
            </option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select
            class="form-control"
            name="lunch"
            placeholder="Enter your Lunch"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter your Course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test Course
            </option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="writing_score"
            placeholder="Enter your Writing Score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input
            class="form-control"
            type="number"
            name="reading_score"
            placeholder="Enter your Reading Score"
            min="0"
            max="100"
            required
          />
        </div>
        <div class="mb-3">
          <input
            class="btn btn-primary"
            type="submit"
            value="Predict your Maths Score"
          />
        </div>
      </form>
      <h2>Predicted marks: {{results}}</h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
